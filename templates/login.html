<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELWA - Login | Tech X Espadas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- AI Background -->
    <div class="ai-background"></div>
    
    <!-- Login Container -->
    <div class="main-content" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="card" style="max-width: 500px; width: 90%;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="ELWA Logo" style="height: 120px; margin-bottom: 1rem;">
                <h1 class="card-title" style="margin-bottom: 0.5rem;">ELWA</h1>
                <p style="color: var(--text-muted); font-family: var(--font-mono);">E-Learning Web Application</p>
                <p style="color: var(--primary-gold); font-family: var(--font-display); font-size: 0.9rem; margin-top: 0.5rem;">
                    AI IS NOT DANGER, AI IN DANGER
                </p>
            </div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Login / Register
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(212, 175, 55, 0.2);">
                <p style="color: var(--text-muted); font-size: 0.85rem;">
                    Start your Python learning journey with AI-powered personalized recommendations
                </p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
